<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance & Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1F355A;
            color: white;
        }
        .card {
            background-color: #2A4471;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .circle-chart {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .payment-methods .card {
            width: 30%;
            margin: 10px 0;
            text-align: center;
        }
        .sales-info {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar with Dropdown -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1F355A;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Finance</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="balance_transactions.html">Balance & Transactions</a></li>
                    <li class="nav-item"><a class="nav-link" href="payments_receivables.html">Payments & Receivables</a></li>
                    <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
                </ul>
            </div>
            <div>
                <button class="btn btn-outline-light"><i class="bi bi-bell"></i></button>
            </div>
        </div>
    </nav>

    <!-- Balance & Transactions Content -->
    <div class="container mt-4">
        <!-- Week Selector -->
        <div class="d-flex justify-content-between align-items-center">
            <button class="btn btn-outline-light"> < </button>
            <h5>Esta semana</h5>
            <button class="btn btn-outline-light"> > </button>
        </div>

        <!-- Revenue Chart -->
        <div class="circle-chart">
            <div class="card p-3 text-center">
                <h6>Faturamento total</h6>
                <p>R$ 1972,89</p>
                <canvas id="revenueChart" width="100" height="100"></canvas>
                <button class="btn btn-outline-light mt-2">Ver gráfico</button>
            </div>
        </div>

        <!-- Payment Methods -->
        <div class="d-flex justify-content-between payment-methods">
            <div class="card p-3">
                <h6>Dinheiro</h6>
                <p>R$ 256,00</p>
            </div>
            <div class="card p-3">
                <h6>Cartão de Crédito</h6>
                <p>R$ 735,00</p>
            </div>
            <div class="card p-3">
                <h6>Cartão de Débito</h6>
                <p>R$ 987,00</p>
            </div>
        </div>

        <!-- Sales Info -->
        <div class="sales-info">
            <div class="card p-3 text-center">
                <h6>Total de vendas</h6>
                <p>47</p>
            </div>
            <div class="card p-3 text-center">
                <h6>Ticket médio</h6>
                <p>R$ 44,34</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('revenueChart').getContext('2d');
        const revenueChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Dinheiro', 'Cartão de Crédito', 'Cartão de Débito'],
                datasets: [{
                    label: 'Faturamento',
                    data: [256, 735, 987],
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56'],
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom',
                    }
                }
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
