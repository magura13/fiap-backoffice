<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1F355A;
            color: white;
        }
        .card {
            background-color: #2A4471;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1F355A;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Finance</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="balance_transactions.html">Balance & Transactions</a></li>
                    <li class="nav-item"><a class="nav-link" href="payments_receivables.html">Payments & Receivables</a></li>
                    <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card p-3">
            <h5>Saldo Disponível</h5>
            <p style="font-size: 28px;">R$ 87,63 MI</p>
            <hr style="border-top: 1px dashed white;">
            <div class="row">
                <div class="col text-center">
                    <h6>Taxas</h6>
                    <p>R$ 14,19 MI</p>
                </div>
                <div class="col text-center">
                    <h6>Despesas</h6>
                    <p>R$ 36,47 MI</p>
                </div>
            </div>
        </div>

        <div class="card p-3">
            <h5>Vendas</h5>
            <p style="font-size: 28px;">R$ 48.580,78 MI</p>
            <div class="d-flex justify-content-between">
                <h6>MÊS</h6>
                <button class="btn btn-outline-light">></button>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-3">
                <div>
                    <p>Cliente clube iFood</p>
                </div>
                <div>
                    <p>Cliente não clube iFood</p>
                </div>
                <div class="progress-circle">
                    <svg viewBox="0 0 36 36">
                        <path
                            stroke-dasharray="50, 100"
                            d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831"
                            fill="none"
                            stroke="#00cc00"
                            stroke-width="2.5"
                        ></path>
                        <text x="18" y="20.35">50%</text>
                    </svg>
                </div>
            </div>
        </div>

        <div class="card p-3">
            <canvas id="salesChart" width="400" height="150"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('salesChart').getContext('2d');
        const salesChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['1 de jul.', '11 de jul.', '21 de jul.', '31 de jul.'],
                datasets: [{
                    label: 'Vendas',
                    data: [10000, 20000, 30000, 50000],
                    borderColor: 'rgba(255, 99, 132, 1)',
                    fill: false
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
